<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopasowanie obrazu tła</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            background-image: url('kot.jpg'); 
            background-repeat: no-repeat;
            background-position: center;
        }

        .custom-size {
            background-size: 100% 50%;
        }
    </style>
</head>
<body>

    <h2>Obraz dopasowany za pomocą 'contain':</h2>
    <div class="contain" style="height: 300px;">kot</div>

    <h2>Obraz dopasowany za pomocą 'cover':</h2>
    <div class="cover" style="height: 300px;">kot</div>

    <h2>Obraz o szerokości 100% i wysokości 50%:</h2>
    <div class="custom-size" style="height: 300px;">kot</div>

</body>
</html>
