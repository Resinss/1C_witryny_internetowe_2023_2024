<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z kolorowymi sekcjami</title>
    <style>
        header {
            background-color: darkblue; /* ciemnoniebieski */
            color: white; /* biały tekst dla lepszego kontrastu */
            padding: 20px;
            text-align: center;
        }
        
        main {
            background-color: lightgreen; /* jasnozielony */
            color: black; /* czarny tekst dla lepszego kontrastu */
            padding: 20px;
            text-align: center;
        }
        
        footer {
            background-color: lightgray; /* jasnoszary */
            color: black; /* czarny tekst dla lepszego kontrastu */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>To jest nagłówek</h1>
    </header>

    <main>
        <p>To jest główna sekcja strony.</p>
    </main>

    <footer>
        <p>To jest stopka.</p>
    </footer>

</body>
</html>
