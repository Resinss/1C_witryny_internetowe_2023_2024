<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obraz t≈Ça i kontrola powtarzania</title>
    <style>
       
        .banner {
            width: 500px; 
            height: 300px; 
            background-image: url('kot.jpg'); 
            border: 1px solid black; 
        }

        
        .repeat-horizontal {
            background-repeat: repeat-x;
        }

        
        .repeat-vertical {
            background-repeat: repeat-y;
        }

        
        .no-repeat {
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <h2>Powtarzanie obrazu tylko w poziomie:</h2>
    <div class="banner repeat-horizontal"></div>

    <h2>Powtarzanie obrazu tylko w pionie:</h2>
    <div class="banner repeat-vertical"></div>

    <h2>Brak powtarzania obrazu:</h2>
    <div class="banner no-repeat"></div>

</body>
</html>
