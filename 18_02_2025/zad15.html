<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hoverDiv" style="width:200px; height:200px; background-color:lightgray;">Najedź tutaj</div>
    <p>Współrzędne myszy: X: <span id="mouseX">0</span>, Y: <span id="mouseY">0</span></p>
    <script>
        const hoverDiv = document.getElementById("hoverDiv");
        const mouseX = document.getElementById("mouseX");
        const mouseY = document.getElementById("mouseY");

        hoverDiv.addEventListener("mousemove", function(event) {
            mouseX.textContent = event.clientX;
            mouseY.textContent = event.clientY;
        });
    </script>
</body>
</html>
