<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input2" onkeyup="showText()">
    <p id="output2"></p>

    <script>
        function showText() {
            var inputText = document.getElementById("input2").value;
            document.getElementById("output2").innerText = inputText;
        }
    </script>
</body>
</html>
